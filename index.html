<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
    <input type="text" id="name-input">
    <button id="player1Login">Player 1 Login</button>
    <button id="player2Login">Player 2 Login</button>
    <button id="player1Logout">Player 1 Logout</button>
    <button id="player2Logout">Player 2 Logout</button>
    <button id="play">Play!</button>
    <div class="container text-center">
        <div class="row bg-danger">
            <div class="col">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4 bg-dark text-white" id="rock">
                <h1>Rock</h1>
            </div>
            <div class="col-4 bg-secondary text-white" id="paper">
                <h1>Paper</h1>
            </div>
            <div class="col-4 bg-primary text-white" id="scissors">
                <h1>Scissors</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id = "timer">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
